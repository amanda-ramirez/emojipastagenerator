	<div style="margin-top:20vh;"></div>
	<h1 style="text-align: center; font-weight:700">Convert text to emojipasta.</h1>

	<div ng-app="shitpost" ng-cloak>
	    <div class="container" ng-controller="mainController">
	        <div class="row">
	            <textarea class="col-md-6 col-sm-12 col-xs-12" id="textinput" placeholder="Enter Text" ng-model="input" data-ng-trim="false" style="font-size:25px;font-family:Montserrat;vertical-align:top;padding:0;margin:0;height:30vh;overflow:hidden;background-color:#EEEEEE;border:3px solid #CCCCCC;resize:none;padding:8px 10px;box-sizing: border-box;"></textarea>
	            <div class="col-md-6 col-sm-12 col-xs-12" style="font-size:25px;border:none;vertical-align:top;min-height:30vh;background-color:#DDDDDD;padding:8px 10px;box-sizing: border-box;white-space:pre-wrap;word-wrap:break-word;"><span ng-if="!input" style="color:#999999">Converted Emojipasta</span>{{convertToEmojipasta(input)}}</div>
	        </div>
	    </div>
	</div>
